<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 5R Associates</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
    <div class="container">
        <div class="card" style="max-width: 400px; margin: 5rem auto;">
            <div class="card-header" data-i18n="auth.login">Login</div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" data-i18n="auth.email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="auth.password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span data-i18n="auth.rememberMe">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" data-i18n="auth.login">
                    Login
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                <span data-i18n="auth.noAccount">Don't have an account?</span>
                <a href="signup.html" data-i18n="auth.signupHere">Sign up here</a>
            </div>

            <div style="text-align: center; margin-top: 1rem;">
                <div class="language-switcher">
                    <button class="lang-btn" data-lang-toggle="en">English</button>
                    <button class="lang-btn" data-lang-toggle="kn">ಕನ್ನಡ</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initI18n, setupLanguageSwitcher } from '../../js/i18n.js';
        import { authAPI, setToken } from '../../js/api.js';
        import { showNotification, requireAuth } from '../../js/utils.js';

        // Initialize
        await initI18n('auth');
        setupLanguageSwitcher('auth');

        // Check if already logged in
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = '../../pages/user/dashboard.html';
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                const response = await authAPI.login(email, password);

                if (response.token) {
                    setToken(response.token);

                    if (response.user) {
                        localStorage.setItem('userData', JSON.stringify(response.user));
                    }

                    showNotification('Login successful', 'success');

                    // Redirect based on role
                    setTimeout(() => {
                        if (response.user.role === 'ADMIN') {
                            window.location.href = '../admin/dashboard.html';
                        } else {
                            window.location.href = '../user/dashboard.html';
                        }
                    }, 1000);
                }
            } catch (error) {
                const errorMsg = error.data?.message || error.data?.error || error.message || 'Login failed';
                showNotification(errorMsg, 'error');
            }
        });
    </script>
</body>

</html>
